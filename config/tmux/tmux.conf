
# ---
# settings
# (taken from tmux-sensible https://github.com/tmux-plugins/tmux-sensible)
# ---

# decrease mode switch delay
set -s escape-time 0

# increase scrollback history limit
set -g history-limit 50000

# increase message display time
set -g display-time 4000

# refresh status more often
set -g status-interval 5

# fix coloring issue
set -g default-terminal "screen-256color"

# focus events
set -g focus-events on

# copy mode
setw -g mode-keys vi

# ---
# plugins
# ---

# tmux plugin manager
set -g @plugin 'tmux-plugins/tpm'

# tmux resurrect
set -g @plugin 'tmux-plugins/tmux-resurrect'

# tmux modal
set -g @plugin 'whame/tmux-modal'

# tmux yank
set -g @plugin 'tmux-plugins/tmux-yank'

# tmux indexing
set -g base-index 1
setw -g pane-base-index 1

# ---
# tmux status bar
# ---

set-option -g status-keys vi
set-option -g status-position top

set-option -g status-style fg="#ff8785",bg=default
set-option -g status-left-length 20

set-option -g status-justify left
set-option -g status-left ""
set-option -g status-right " #[fg=#f0c56b,bg=default]%A%l:%M [#S]"
set-option -g window-status-format "#[fg=a7e7f6,bg=default] [#I #W #F] "
set-option -g window-status-current-format "#[fg=#a1ff7b,bg=default] [#I #W #F] "

# ---
# tmux keybindings
# ---

bind-key -n C-j select-window -t:-1
bind-key -n C-k select-window -t:+1
unbind-key -n tab

# ---
# tmux modal
# ---

# start with modal mode
set -g @modal-on-start off

# always stick mode
set -g @modal-always-sticky on

# show commands
set -g @modal-show-cmd-keys on

# commands file
set -g @modal-commands-conf /home/nishant/.config/tmux/modalCommands.conf

# keybindings file
set -g @modal-keybindings-conf /home/nishant/.config/tmux/modalKeybindings.conf

# --
# tmux resurrect
# ---

set -g @resurrect-strategy-nvim 'session'

# ---

run '~/.config/tmux/plugins/tpm/tpm'
run-shell '~/.config/tmux/plugins/tmux-yank/yank.tmux'
