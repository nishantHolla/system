"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true

format = '''$username $hostname $fill $time
$git_branch$git_commit $git_status$python$nodejs
$directory
$character
'''


right_format = '''
'''

scan_timeout = 30

palette = 'colors'

[fill]
symbol = ' '
style = 'bold white'

[palettes.colors]

red = '#F0504f'
blue = '#846ff7'
green = '#70e0bb'
yellow = '#f7f36f'

[username]
style_root = 'bold red'
style_user = 'bold blue'
format = '[  $user]($style)'
show_always = true
disabled = false

[hostname]
ssh_only = false
disabled = false
format = '[󰌢 $ssh_symbol$hostname]($style)'

[directory]
style = 'bold red'
truncation_length = 100
truncate_to_repo = false
format = '[  $path]($style)'
disabled = false

[git_commit]
commit_hash_length = 6
format = '[  $hash$tag]($style)'
style = 'bold yellow'
only_detached = false
disabled = false

[git_branch]
always_show_remote = true
format = " [$symbol $branch(:$remote_branch)]($style)"
style = 'bold blue'
symbol = ''
disabled = false

[git_status]
format = '\[$untracked$modified$staged$renamed$deleted$ahead_behind$stashed$conflicted\] '
untracked = '[U:$count](bold white)'
modified = '[ M:$count ](bold green)'
staged = '[ S:$count ](bold yellow)'
renamed = '[ R:$count ](bold blue)'
deleted = '[ D:$count ](bold red)'
conflicted = '[ C:$count ](bold red)'
ahead = ' | [A:$count ](bold green)'
behind = '[ B:$count ](bold blue)'
stashed = '[ S:$count ](bold yellow)'
disabled = false

[character]
success_symbol = '[ ](bold green)'
vimcmd_symbol = '[ ](bold green)'
error_symbol = '[ ](bold red)'

[time]
format = '[$time]($style)'
style = 'bold yellow'
use_12hr = true
disabled = false

[python]
format = '[ Python ${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
disabled = false

[nodejs]
format = '[ NodeJS (${version})]($style)'
disabled = false
